name : "打包并且安装"
on: push
jobs: 
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v2
      - name: "安装依赖并且打包"
        run: npm install && npm run build
      - name: 更新到GithubPages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: go-pages
          folder: dist
